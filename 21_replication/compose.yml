  #   env_file:
  #     - config.env
  #   ports:
  #     - '3308:3306'
  #   volumes:
  #     - mysql-s2-data:/var/lib/mysql

volumes:
  mysql-m-data:
  mysql-s1-data:
  mysql-s2-data: